{% extends 'template-base.html' %}
    {% block content %}
        {% load crispy_forms_tags %}
        <div class="container-fluid">
            {% if form.errors %}
                <div class="alert alert-info">
                    {{ form.errors }}
                </div>
            {% endif %}

            <h1 class="mt-4"></h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Create a new {{ context_info.asset_type }}</li>
            </ol>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" name='save' value="Save" class="btn btn-success">
            </form>

        </div>
    {% endblock %}
